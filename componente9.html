<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.strokeStyle = "#000000";
ctx.lineWidth = 2;

ctx.beginPath();
ctx.fillStyle = "#00FF00";
ctx.moveTo(100,75);
ctx.arc(100, 75, 50, 0, 1 * Math.PI);
ctx.closePath();
ctx.fill();
ctx.stroke();

ctx.beginPath();
ctx.fillStyle = "#FF0000";
ctx.moveTo(100,75);
ctx.arc(100, 75, 50, 1 * Math.PI, 1.5 * Math.PI);
ctx.closePath();
ctx.fill();
ctx.stroke();

ctx.beginPath();
ctx.fillStyle = "#0000FF";
ctx.moveTo(100,75);
ctx.arc(100, 75, 50, 1.5 * Math.PI, 1.75 * Math.PI);
ctx.closePath();
ctx.fill();
ctx.stroke();

ctx.beginPath();
ctx.fillStyle = "#00FFFF";
ctx.moveTo(100,75);
ctx.arc(100, 75, 50, 1.75 * Math.PI, 2 * Math.PI);
ctx.closePath();
ctx.fill();
ctx.stroke();

</script> 

</body>
</html>
